<!DOCTYPE html>
<html lang="zh"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <title>Change Pwd</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div id="errorMessage" class="card-panel red lighten-2" th:if="${param.error}">
        <span class="card-title">Invalid Old Pwd</span>
    </div>
    <form name="form" th:action="@{/web/v1/user/profile/change-pwd}" method="post">
        <div class="panel panel-body login-form">
            <div class="form-group has-feedback has-feedback-left">
                <input type="password" id="oldPwd" name="oldPwd" class="form-control"
                       placeholder="oldPwd">
                <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                </div>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <input type="password" id="newPwd" name="newPwd" class="form-control"
                       placeholder="content"/>
                <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">ChangePwd
                    <i class="icon-circle-right2 position-right"></i></button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
