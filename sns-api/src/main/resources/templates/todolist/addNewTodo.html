<!DOCTYPE html>
<html lang="zh" data-layout-decorate="~{layout/default}">
<head>
    <meta charset="UTF-8"/>
    <title>AddNewTodo</title>
</head>
<body>
<div class="section container center s12" data-layout-fragment="content">
    <form name="form"
          class="col s12 "
          data-th-action="@{${url}}"
          method="post">


        <div class="row">
            <div class="input-field col s12">
                <label for="categoryId">categoryId</label>

                <input id="categoryId"
                       data-th-value="${item!=null}?${item.categoryId}:1"
                       name="categoryId"
                       class="form-control"
                       placeholder="categoryId"/>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="weight">Weight(Desc)</label>

                <input id="weight"
                       data-th-value="${item!=null}?${item.weight}:1"
                       name="weight"
                       class="form-control"
                       placeholder="digest"/>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <label for="digest"><i class="mdi-action-stars">Digest(required)</i></label>

                <input id="digest"
                       data-th-value="${item!=null}?${item.digest}"
                       name="digest"
                       class="form-control"
                       placeholder="digest"/>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">
                <label for="content">Content</label>

                <textarea id="content"
                          name="content"
                          placeholder="content"
                          data-th-text="${item!=null}?${item.content}"
                          class="materialize-textarea">

                </textarea>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12">

                <button type="submit"
                        class="btn form-control mdi-content-save"
                        data-th-text="${btnShowValue}">
                    submit
                </button>
            </div>
        </div>

    </form>
</div>

</body>
</html>
