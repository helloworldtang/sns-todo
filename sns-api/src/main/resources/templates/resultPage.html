<!DOCTYPE html>
<html data-layout-decorate="~{layout/default}">
<head lang="en">
    <title>Hello twitter</title>
</head>
<body>
<div class="row" data-layout-fragment="content">

    <h2 class="indigo-text center" data-th-text="|Tweet results for ${search}|">Tweets</h2>

    <ul class="collection">
        <li class="collection-item avatar" data-th-each="tweet : ${tweets}">
            <img data-th-src="${tweet.profileImageUrl}" alt="" class="circle"/>
            <span class="title" data-th-text="${tweet.user}">Username</span>

            <p data-th-text="${tweet.text}">Tweet message</p>
        </li>
    </ul>
</div>
</body>
</html>
