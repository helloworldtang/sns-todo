<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layout/default}">
<head>
    <title>Search</title>
</head>
<body>
<div class="row" data-layout-fragment="content">
    <h4 class="indigo-text center">Please enter a search term</h4>
    <div class="col s6 offset-s3">
        <div id="errorMessage" class="card-panel red lighten-2" data-th-if="${error}">
            <span class="card-title" data-th-text="${error}"></span>
        </div>
        <form data-th-action="@{/postSearch}" method="post" class="col s12">
            <div class="row center">
                <div class="input-field">
                    <label for="search"><i class="mdi-action-search prefix" type="text"></i></label>
                    <input id="search" name="search" type="text" class="validate">
                </div>
            </div>

        </form>

    </div>

</div>

</body>
</html>
